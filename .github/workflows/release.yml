name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: watzon/uptime-server

jobs:
  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build all packages
        run: bun run build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update all package versions
          cd packages/shared && npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../server && npm version $VERSION --no-git-tag-version --allow-same-version
          cd ../tui-client && npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Setup npm auth
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Publish @uptime-tui/shared
        run: cd packages/shared && npm publish --access public
        continue-on-error: false

      - name: Publish @uptime-tui/server
        run: cd packages/server && npm publish --access public
        continue-on-error: false

      - name: Publish @uptime-tui/cli
        run: cd packages/tui-client && npm publish --access public
        continue-on-error: false

  publish-docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-executables:
    name: Build ${{ matrix.binary }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux x64
          - target: bun-linux-x64
            os: ubuntu-latest
            binary: server
            artifact: uptime-server-linux-x64
          - target: bun-linux-x64
            os: ubuntu-latest
            binary: cli
            artifact: uptime-linux-x64
          # Linux ARM64
          - target: bun-linux-arm64
            os: ubuntu-latest
            binary: server
            artifact: uptime-server-linux-arm64
          - target: bun-linux-arm64
            os: ubuntu-latest
            binary: cli
            artifact: uptime-linux-arm64
          # macOS x64
          - target: bun-darwin-x64
            os: macos-13
            binary: server
            artifact: uptime-server-darwin-x64
          - target: bun-darwin-x64
            os: macos-13
            binary: cli
            artifact: uptime-darwin-x64
          # macOS ARM64
          - target: bun-darwin-arm64
            os: macos-14
            binary: server
            artifact: uptime-server-darwin-arm64
          - target: bun-darwin-arm64
            os: macos-14
            binary: cli
            artifact: uptime-darwin-arm64
          # Windows x64
          - target: bun-windows-x64
            os: windows-latest
            binary: server
            artifact: uptime-server-windows-x64.exe
          - target: bun-windows-x64
            os: windows-latest
            binary: cli
            artifact: uptime-windows-x64.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build server executable
        if: matrix.binary == 'server'
        run: |
          bun build packages/server/src/index.ts --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Build CLI executable
        if: matrix.binary == 'cli'
        run: |
          bun build packages/tui-client/src/index.tsx --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-docker, build-executables]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
