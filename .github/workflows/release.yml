name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: watzon/uptime-server

jobs:
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Typecheck
        run: pnpm run typecheck

      - name: Build
        run: pnpm run build

  publish-shared:
    name: Publish @uptime-tui/shared
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @uptime-tui/shared run build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd packages/shared && npm pkg set version=$VERSION

      - name: Publish
        run: pnpm --filter @uptime-tui/shared publish --access public --no-git-checks || echo "Version may already exist, skipping..."

  publish-server:
    name: Publish @uptime-tui/server
    runs-on: ubuntu-latest
    needs: publish-shared
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd packages/server && npm pkg set version=$VERSION

      - name: Publish
        run: pnpm --filter @uptime-tui/server publish --access public --no-git-checks || echo "Version may already exist, skipping..."

  publish-cli:
    name: Publish @uptime-tui/cli
    runs-on: ubuntu-latest
    needs: publish-server
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm run build

      - name: Set version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cd packages/tui-client && npm pkg set version=$VERSION

      - name: Publish
        run: pnpm --filter @uptime-tui/cli publish --access public --no-git-checks || echo "Version may already exist, skipping..."

  publish-docker:
    name: Publish Docker image
    runs-on: ubuntu-latest
    needs: ci
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  build-executables:
    name: Build ${{ matrix.binary }} (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: ci
    strategy:
      matrix:
        include:
          # Linux x64
          - target: bun-linux-x64
            os: ubuntu-latest
            binary: server
            artifact: uptime-server-linux-x64
          - target: bun-linux-x64
            os: ubuntu-latest
            binary: cli
            artifact: uptime-linux-x64
          # Linux ARM64
          - target: bun-linux-arm64
            os: ubuntu-latest
            binary: server
            artifact: uptime-server-linux-arm64
          - target: bun-linux-arm64
            os: ubuntu-latest
            binary: cli
            artifact: uptime-linux-arm64
          # macOS ARM64 (Apple Silicon)
          - target: bun-darwin-arm64
            os: macos-15
            binary: server
            artifact: uptime-server-darwin-arm64
          - target: bun-darwin-arm64
            os: macos-15
            binary: cli
            artifact: uptime-darwin-arm64
          # Windows x64
          - target: bun-windows-x64
            os: windows-latest
            binary: server
            artifact: uptime-server-windows-x64.exe
          - target: bun-windows-x64
            os: windows-latest
            binary: cli
            artifact: uptime-windows-x64.exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build server executable
        if: matrix.binary == 'server'
        run: |
          bun build packages/server/src/index.ts --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Build CLI executable
        if: matrix.binary == 'cli'
        run: |
          bun build packages/tui-client/src/index.tsx --compile --target=${{ matrix.target }} --outfile=${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [publish-cli, publish-docker, build-executables]
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          ls -la release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
